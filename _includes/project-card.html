<li class="rounded bg-white shadow cursor-pointer hover:shadow-md">
    <a href="{{ include.url }}" class="flex flex-wrap items-start mb-4">
        <div class="flex flex-row flex-1">
            <div class="basis-24 inset-0 flex items-center justify-center">
                <span class="text-xl">{{ include.emoji }}</span>
            </div>
            <div class="flex-1 mx-3 mt-3 mb-4">
                <p class="mb-0.5 font-semibold">{{ include.title }}</p>
                <p class="mb-1 text-gray-400 font-light text-sm">{{ include.date | date: '%B %d, %Y' }}</p>
                <p class="text-gray-600 font-light text-sm sm:text-sm">{{ include.desc }}</p>
            </div>
        </div>
    </a>
</li>
