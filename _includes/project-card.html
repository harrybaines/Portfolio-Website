<li class="rounded bg-white shadow cursor-pointer border-l-4 border-sky-700 hover:shadow-md">
    <a href="{{ include.url }}" class="flex flex-wrap items-start mb-4">
        <div class="flex flex-row flex-1">
            <div class="w-24 sm:w-28 inset-0 flex items-center justify-center">
                <img src="{{ include.thumbnail }}" class="m-auto" alt="thumbnail" width="100%" height="100%" />
            </div>
            <div class="flex-auto w-32 sm:w-64 px-5 py-5">
                <p class="font-semibold mb-1.5 text-sm sm:text-base">{{ include.title }}</p>
                <p class="font-normal text-gray-500 text-xs sm:text-sm">
                   {{ include.desc }}
                </p>
            </div>
            <div class="flex-auto w-8 px-4 py-4 text-right text-xs sm:text-sm">
                <p class="text-gray-400">{{ include.date | date: "%b %d, %Y" }}</p>
            </div>
        </div>
    </a>
</li>
