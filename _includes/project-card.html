<li class="rounded bg-white shadow cursor-pointer hover:shadow-md">
    <a href="{{ include.url }}" class="flex flex-wrap items-start mb-4">
        <div class="flex flex-row">
            <div class="basis-36">
                <img src="{{ include.thumbnail }}" class="m-auto" alt="thumbnail" width="100%" />
            </div>
            <div class="basis-3/4 flex-1 mx-6 mt-4 mb-4">
                <p class="mb-0.5 font-semibold">{{ include.title }}</p>
                <p class="mb-2 text-gray-400 font-light text-sm">{{ include.date | date: '%B %d, %Y' }}</p>
                <p class="text-gray-600 font-light">{{ include.desc }}</p>

                <!-- <button type="button" class="py-1.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">View</button> -->
            </div>
        </div>
    </a>
</li>
