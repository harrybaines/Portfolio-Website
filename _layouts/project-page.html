---
layout: default
---
<div class="page-content">
    <div class="prose">
        <header class="page-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="text-center text-gray-500 text-base">{{ page.date | date_to_long_string: "ordinal", "US" }}</p>
            {% include read-time.html %}
        </header>
        <article class="post-content">
            {{ content | toc }}
        </article>
    </div>
    <div class="text-center">
        {% if page.view_link != nil %}
            <a href="{{ page.view_link }}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">View</a>
        {% endif %}
        {% if page.code_link != nil %}
            <a href="{{ page.code_link }}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Code</a>
        {% endif %}
    </div>
</div>
